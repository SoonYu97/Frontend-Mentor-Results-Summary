<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Results summary component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main class="container">
			<div class="card">
				<section class="result">
					<h3>Your Result</h3>
					<div class="circle">
						<span class="score">76</span><span class="total">of 100</span>
					</div>

					<div class="result-type">Great</div>
					<p>
						You scored higher than 65% of the people who have taken these tests.
					</p>
				</section>
				<section class="summary">
					<h3>Summary</h3>
					<ul class="data-list">
						<li class="data-list-item">
							<span class="data-title"
								><img
									src="assets/images/icon-reaction.svg"
									alt="reaction icon"
								/>Reaction</span
							><span class="data-score"><strong>80</strong> / 100</span>
						</li>
						<li class="data-list-item">
							<span class="data-title"
								><img
									src="assets/images/icon-memory.svg"
									alt="memory icon"
								/>Memory</span
							><span class="data-score"><strong>92</strong> / 100</span>
						</li>
						<li class="data-list-item">
							<span class="data-title"
								><img
									src="assets/images/icon-verbal.svg"
									alt="verbal icon"
								/>Verbal</span
							><span class="data-score"><strong>61</strong> / 100</span>
						</li>
						<li class="data-list-item">
							<span class="data-title"
								><img
									src="assets/images/icon-visual.svg"
									alt="visual icon"
								/>Visual</span
							><span class="data-score"><strong>72</strong> / 100</span>
						</li>
					</ul>
					<button>Continue</button>
				</section>
			</div>
		</main>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Soon Yu</a>.
		</div>
	</body>
</html>
